<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Precisão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="big-box">
        <input class="input-city" placeholder="Digite a cidade">
        <button class="button-search" onclick="clickInbutton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>
        <div class="medium-box">
            <h2 class="h2-city">Tempo em São Paulo</h2>
            <p class="p-temp">21°C</p>
            <div class="small-box">
                <img class="forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info">
                <p class="text-forecast">Nublado</p>
            </div>
            <p class="humidity">umidade: 76%</p>

        </div>


    </div>

</body>

</html>
